{% set name = "streamlit-aggrid" %}
{% set version = "0.3.4.post3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0cb9332199e7735289a673efabc913e1a3466cc188bc025bec2c50c32ab1989a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.7,<4.0
  run:
    - pandas >=1.2
    - python >=3.7,<4.0
    - python-decouple >=3.6
    - streamlit >=0.87.0

test:
  imports:
    - st_aggrid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PablocFonseca/streamlit-aggrid
  summary: Streamlit component implementation of ag-grid
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxibor
    - timkpaine
