{% set name = "streamlit-aggrid" %}
{% set version = "0.3.4.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 91ab6d755d8218e412570f6895fee8cbf933d8e74fa385a6f3a322588b9e0341

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.7,<4.0
  run:
    - pandas >=1.2
    - python >=3.7,<4.0
    - python-decouple >=3.6
    - streamlit >=0.87.0

test:
  imports:
    - st_aggrid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PablocFonseca/streamlit-aggrid
  summary: Streamlit component implementation of ag-grid
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxibor
    - timkpaine
